name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run benches
        run: cargo bench
      - name: Run tests
        run: cargo test --all-targets
      - name: Maturin build
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --release
